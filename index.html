<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <div class="search-icon">
                    <img src="./pictures/magnify.svg" alt="search-button" width="40px" height="40px"></img>
                </div>
                <div class="search-input">
                    <input type="text"></input>
                </div>
            </div>
            <div class="header-right-corner">
                <div class="bell">
                    <img src="./pictures/bell.svg" alt="notifications" width="40px" height="40px">
                </div>
                <div class="image-placeholder"></div>
                <div class="username">Kyle Purcell</div>
            </div>
            <div class="greeting">
                <div class="image-placeholder">
                    <div></div>
                </div>
                <div>
                    <p class="greeting-message">Hi there,</p>
                </div>
                <div>
                    <p class="username-message">Kyle Purcell (@kylepunta)</p>
                </div>
            </div>
            <div class="header-buttons">
                <div class="new">New</div>
                <div class="upload">Upload</div>
                <div class="share">Share</div>
            </div>
        </div>
        <div class="sidebar"></div>
        <div class="main-content"></div>
    </div>
</body>
</html>
