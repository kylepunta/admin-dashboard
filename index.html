<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top-left-corner">
                <div class="search-icon">
                    <img src="./pictures/magnify.svg" alt="search-button" width="40px" height="40px"></img>
                </div>
                <div class="search-input">
                    <input type="text"></input>
                </div>
            </div>
            <div class="header-top-right-corner">
                <div class="bell">
                    <img src="./pictures/bell.svg" alt="notifications" width="40px" height="40px">
                </div>
                <div class="image-placeholder"></div>
                <div class="username">Kyle Purcell</div>
            </div>
            <div class="header-bottom-left-corner">
                <div class="image-placeholder">
                    <div></div>
                </div>
                <div>
                    <p class="header-bottom-left-corner-message">Hi there,</p>
                </div>
                <div>
                    <p class="username-message">Kyle Purcell (@kylepunta)</p>
                </div>
            </div>
            <div class="header-bottom-right-corner">
                <div class="new">New</div>
                <div class="upload">Upload</div>
                <div class="share">Share</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <div class="dashboard-logo">
                    <img src="./pictures/view-grid-outline.svg" alt="dashboard-logo" width="50px" height="50px">
                </div>
                <div class="dashboard-heading">
                    <h1>Dashboard</h1>
                </div>
            </div>
            <div class="home"></div>
            <div class="profile"></div>
            <div class="messages"></div>
            <div class="history"></div>
            <div class="tasks"></div>
            <div class="communities"></div>
            <div class="settings"></div>
            <div class="support"></div>
            <div class="privacy"></div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
