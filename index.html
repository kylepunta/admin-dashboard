<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top-left-corner">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>                </div>
                <div class="search-input">
                    <input type="text"></input>
                </div>
            </div>
            <div class="header-top-right-corner">
                <div class="bell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40"><title>bell-ring</title><path d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z" /></svg>                </div>
                <div class="image-placeholder"></div>
                <div class="username">Kyle Purcell</div>
            </div>
            <div class="header-bottom-left-corner">
                <div class="image-placeholder">
                    <div></div>
                </div>
                <div>
                    <p class="header-bottom-left-corner-message">Hi there,</p>
                </div>
                <div>
                    <p class="username-message">Kyle Purcell (@kylepunta)</p>
                </div>
            </div>
            <div class="header-bottom-right-corner">
                <div class="new">New</div>
                <div class="upload">Upload</div>
                <div class="share">Share</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <div class="dashboard-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50"><title>view-dashboard-outline</title><path d="M19,5V7H15V5H19M9,5V11H5V5H9M19,13V19H15V13H19M9,17V19H5V17H9M21,3H13V9H21V3M11,3H3V13H11V3M21,11H13V21H21V11M11,15H3V21H11V15Z" /></svg>                </div>
                <div class="dashboard-heading">
                    <h1>Dashboard</h1>
                </div>
            </div>
            <div class="home">
                <h2>Home</h2>
            </div>
            <div class="profile">
                <h2>Profile</h2>
            </div>
            <div class="messages">
                <h2>Messages</h2>
            </div>
            <div class="history">
                <h2>History</h2>
            </div>
            <div class="tasks">
                <h2>Tasks</h2>
            </div>
            <div class="communities">
                <h2>Communities</h2>
            </div>
            <div class="settings">
                <h2>Settings</h2>
            </div>
            <div class="support">
                <h2>Support</h2>
            </div>
            <div class="privacy">
                <h2>Privacy</h2>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
